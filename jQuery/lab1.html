<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide show</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #image_div {
        max-width: 300px;
        max-height: 220px;
        min-width: 300px;
        min-height: 220px;
      }

      #image_div img {
        max-width: 300px;
        max-height: 220px;
        min-width: 300px;
        min-height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="image_div">
        <img src="image1.jfif" />
      </div>
      <div style="text-align: center">
        <input type="button" value="Pause" onclick="pause_slideshow();" />
      </div>

      <input type="hidden" id="image_no" value="1" />
    </div>
    <script src="./npm/node_modules/jquery/dist/jquery.js"></script>

    <script src="script.js"></script>
  </body>
</html>
